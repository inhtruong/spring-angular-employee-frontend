<h2> Employee List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.emailId }}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info"
                    style="margin-right: 10px;">Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger"
                    style="margin-right: 10px;">Delete</button>
                <button (click)="detailsEmployee(employee.id)" class="btn btn-primary">View</button>
            </td>
        </tr>
    </tbody>
</table>
